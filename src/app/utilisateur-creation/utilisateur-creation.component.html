<h1> Creation d'un utilisateur </h1>
<form #utilisateurForm="ngForm" (ngSubmit)="saveUser(utilisateurForm)">
  <div class="form-group">
    <label for="Nom"> Nom : </label>
    <input type="text" [(ngModel)]="nomU" name="Nom">
  </div>

  <div class="form-group">
    <label for="Prenom"> Pr√©nom : </label>
    <input type="text" [(ngModel)]="prenomU" name="Prenom">
  </div>


  <div class="form-group">
    <label for="mail"> Mail : </label>
    <input type="email" [(ngModel)]="mailU" name="mail" [pattern]="patternEmail" #emailU="ngModel" required>
  </div>


  <div *ngIf="emailU.errors?.required">
    <span class="text-danger">
      L'email est obligatoire
    </span>
  </div>

  <div *ngIf="emailU.errors?.pattern">
    <span class="text-danger">
      Le format de l'email est invalide
    </span>
  </div>
  <br>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!utilisateurForm.form.valid"> Valider </button>
     &nbsp;
    <button type="button" class="btn btn-danger" (click)="resetForm(utilisateurForm)"> Vider les champs</button>
  </div>


</form>
