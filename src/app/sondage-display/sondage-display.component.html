<h1> Sondages </h1>

<h2> Sondages Lieux </h2>

<div *ngIf="this.sondagesLieux.length == 0">
  <label>Aucun sondage de type lieu </label>
</div>

<div>
  <label *ngFor="let sondageL of this.sondagesLieux">
    <b>Lien : </b>{{sondageL.getLien()}} <br>
    <b>Mail du créateur : </b>{{sondageL.getCreateur()}} <br>

    <b> Participants : </b>
    <label *ngFor="let participant of sondageL.getParticipants()">
      {{participant}}
    </label>
    <br>
    <b> Lieux : </b>
    <label *ngFor="let lieu of sondageL.getLieux()">
      {{lieu}} &nbsp;
    </label>
  </label>
</div>


<h2> Sondages Dates </h2>

<div *ngIf="this.sondagesDates.length == 0">
  <label>Aucun sondage de type date </label>
</div>

<div>
  <label *ngFor="let sondageD of this.sondagesDates">
    <b>Lien : </b>{{sondageD.getLien()}} <br>
    <b>Mail du créateur : </b>{{sondageD.getCreateur()}} <br>

    <b> Participants : </b>
    <label *ngFor="let participant of sondageD.getParticipants()">
      {{participant}}
    </label>
    <br>
    <b> Dates : </b>
    <label *ngFor="let date of sondageD.getDates()">
      {{date}} &nbsp;
    </label>
  </label>
</div>
