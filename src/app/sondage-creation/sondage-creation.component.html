<h2> CrÃ©ation d'un sondage </h2>

<form>
  <div class="form-group">
    <label> Lien du sondage :
      <input type="text" [(ngModel)]="lienS" name="lien">
    </label>
  </div>

  <div class="form-group">
    <label> Votre Mail :
      <input type="text" [(ngModel)]="mailC" name="lien">
    </label>
  </div>

  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="sondageDate" name="sondageDate" value="date" [(ngModel)]="typeS">
    <label class="custom-control-label" for="sondageDate">Sondage de type date </label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="sondageLieu" name="sondageLieu" value="lieu" [(ngModel)]="typeS">
    <label class="custom-control-label" for="sondageLieu">Sondage de type Lieu</label>
  </div>

  <div *ngIf="this.typeS == 'lieu'">
    <div class="form-group">
      <label> Lieu 1 :
        <input type="text" [(ngModel)]="lieuR1" name="lieu1">
      </label>
    </div>
    <div>
      <label> Lieu 2 :
        <input type="text" [(ngModel)]="lieuR2" name="lieu2">
      </label>
    </div>
    <div>
      <label> Lieu 3 :
        <input type="text" [(ngModel)]="lieuR3" name="lieu3">
      </label>
    </div>
  </div>

  <div *ngIf="this.typeS == 'date'">
    <div class="form-group">
      <label> Date 1 :
        <input type="text" [(ngModel)]="date1" name="date1">
      </label>
    </div>
    <div>
      <label> Date 2 :
        <input type="text" [(ngModel)]="date2" name="date2">
      </label>
    </div>
    <div>
      <label> Date 3 :
        <input type="text" [(ngModel)]="date3" name="date3">
      </label>
    </div>
  </div>
  <br>
  <br>

  <button type="submit" class="btn btn-primary" (click)="createSondage()">Valider </button>
</form>
